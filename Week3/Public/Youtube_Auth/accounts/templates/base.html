<!DOCTYPE html>
<html>
<head>
  <title>Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: slategray;">
<nav class="navbar navbar-expand-lg navbar-light bg-secondary text-white">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MyApp</a>
    <div>
      {% if user.is_authenticated %}
        <span class="me-2">Logged in as {{ user.username }}</span>
        <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-outline-primary me-2 bg-light" href="{% url 'login' %}">Login</a>
        <a class="btn btn-outline-success bg-light" href="{% url 'register' %}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-5">
  {% for message in messages %}
    <div class="alert alert-info">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
